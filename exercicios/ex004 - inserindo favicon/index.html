<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="fer-icon3.ico" type="image/x-icon">
    <title>Teste de favicon</title>
</head>
<body>
    <h1>Olha o FavIcon ai em cima.</h1>
    <p>Favicon é o pequeno icone que aparece no topo da aba da pagina que esta aberta no navegador.</p>
    <p>Para fazer isso adicione sobre a barra Title a tag link:favicon.</p>
    <p>Não é obrigatório, mas se recomenda que o nome do arquivo de icone esteja salvo com o nome favicon.ico.</p>
</body>
</html>
