<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando página com imagens.</h1>
    <p>Você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html-200.png" alt="Logo HTML">
    <!--Para inserir ou trocar a imagem click em ctrl + espaço -->
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/logo-css3-200.png" alt="Log CSS3">
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://www.matheusfischer.cc/js.png" alt="Logo Java Script"> <!--imagem copiada de um link da web = URL-->
</body>
</html>
