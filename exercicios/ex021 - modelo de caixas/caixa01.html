<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            background-color: rgb(113, 122, 191);
            height: 50px;
            width: 400px;

            /* short hand 
            Padrão usar = top, right, botton, left */

            border: 5px solid rgb(200, 255, 0);
            
            padding: 10px 10px 10px 10px;

            margin: 10px 10px 10px 10px;

            outline: 5px solid rgb(255, 0, 230);

        }
    </style>
</head>
<body>
    <h1>Modelo de caixa box-level</h1>
    <p>Paragrafos bem são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a> Vamos ver como tudo isso funciona.</p>
    
</body>
</html>
