<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
       
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* left, center, right*/
            vertical-align: middle; /*top, middle, bottom*/

        }
        

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        Hieraquia de tabela simples
        TABLE = tabela
            Table row = linha de tabela
                Table header = cabeÃ§alho de tabela
                Table data = dados da tabela

    -->
    <table>
        <tr> <!--table row = Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>

        </tr> <!--table row = Segunda linha-->
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!--table row = Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td class="dado">C3</td>
        </tr>
        <tr> <!--table row = Quarta linha-->
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
