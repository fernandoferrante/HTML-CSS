<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* significa configurações globais das CSS */
            height: 100%;
        }
        body {background-image: linear-gradient(to bottom, #4D0100, #D55351); /* direções: to top, to bottom, to left e to right */
        background-attachment: fixed;}
        /* deixa o fundo fixo quando se rola a pagina */
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
    
</body>
</html>
