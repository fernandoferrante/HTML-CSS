<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="iusu" required minlength="5" maxlength="15" size="15" placeholder="nome do usuário" autocomplete="username">
            <!--o atributo:
                 required significa que é para forçar o preenchimento obigatorio
                    - min e max lenght = é para definir o minimo e maximo de caracteres  -  no caso de senha pode-se definir pelo menos um minimo de caracteres
                    -size = define o tamanho da caixa que será exibido na pagina.. nao significa que vai limitar em um qtde de caracteres e sim somente no tamanho de exibição
                    -placeholder = insere um texto explicativo (dica) para a caixa-->
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="5">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
