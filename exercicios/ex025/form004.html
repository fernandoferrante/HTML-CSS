<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset> <!--faz o afrupamento com uma borda em um grupo seleciodo de formularios-->
            <legend>Dados pessoais</legend><!--cria a legenda na fieldset-->
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^[0-9]{4}-[0-9]{4}$" required placeholder="(xx)xxxx-xxxx">
                <!--estudar / pesquisar mais sobre RegEx (Regular expression)= expressoes regulares
                patern = define o formato numerico a ser preenchido
                "^[0-9]{4}-[0-9]{4}$"
                -> inicia com ^ e finaliza com $
                -> padrao digito = \d ou [0-9] - > na seq, colocar entre chaves {} a qtde de numeros..
                ..se quises colocar o DDD, faça = \(\d{2}\)
                -->
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
