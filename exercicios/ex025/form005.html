<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplo de formularios</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M" checked> <label for="isxmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem" value="F"> <label for="isxfem">Feminino</label>
            <!--input radio, só pode ter 1 opção
                -para nao poder ter mais que uma opção ou multipla escolha, precisa colocar no input name, o mesmo nome, com isso ele marca somente uma opção - nesse caso foi usado o nome sexo para ambos. 
            -> só funciona em input:radio-->
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut" checked> 
            <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esbas" id="iesbas"> 
            <label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"> 
            <label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="esten" id="iesten"> 
            <label for="iesten">Tênis</label> <br>
        </fieldset>
        <!--se quiser que o formulario ja inicie com uma opção marcada por padrão, deve inserir o comando: 
        checked ao final do comando input-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
